@for (record of entryExitRecords$ | async; track record) {
  <div class="columns-3 border-b text-center align-middle">
    <div class="w-full border-r text-4xl">{{ record.userRcpId }}&nbsp;</div>
    <div class="w-full border-r">
      {{ record.entryDate }} {{ record.entryTime }}&nbsp;
    </div>
    <div class="w-full border-r">
      {{ record.exitDate }} {{ record.exitTime }}&nbsp;
    </div>
  </div>
}
